<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Washed 'N Worn</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="/images/WasherWhite.png">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .imgbox {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .center-fit {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
        }
        .easter-egg {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        .easter-egg img {
            width: 150px;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s;
        }
        .easter-egg img:hover {
            opacity: 1;
        }
        p {
            text-align: center;
            font-family: Verdana, sans-serif;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="imgbox">
        <img src="/images/WWornweb.png" alt="Logo" class="center-fit">
    </div>
    <p>the safe haven for my dreams and thoughts</p>
    <p>currently a work in progress, more designs and art soon.</p>
    <p>David Giorgi</p>
    
    <div class="easter-egg">
        <a href="easter_eggs/mappy.html">
    <img src="easter_eggs/SurprisedPatrick.png" alt="Surprised Patrick" style="width: 150px; cursor: pointer;">
        </a>
    </div>
</body>
</html>
