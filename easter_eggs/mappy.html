<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mappy Emulator</title>
    
    <!-- Include jsNES library -->
    <script src="https://unpkg.com/jsnes/dist/jsnes.min.js"></script>
    
    <!-- Include your nes-embed.js file -->
    <script src="nes-embed.js"></script>
    
    <!-- Add a function to start the emulator on button click -->
    <script>
        function startEmulator() {
            nes_load_url("nes-canvas", "Mappy.nes");
        }
    </script>
</head>
<body>
    <div style="margin: auto; width: 75%;">
        <canvas id="nes-canvas" width="256" height="240" style="width: 100%;"></canvas>
    </div>
    <p>
        DPad: Arrow keys<br/>
        Start: Return, Select: Tab<br/>
        A Button: A, B Button: S
    </p>
    <button onclick="startEmulator()">Start Mappy</button> <!-- Start Button -->
</body>
</html>
