<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Embedding Example</title>
    
    <!-- Include the jsNES library -->
    <script src="https://unpkg.com/jsnes/dist/jsnes.min.js"></script>
    
    <!-- Your custom JavaScript file (ensure this path is correct) -->
    <script src="nes-embed.js"></script>
    
    <!-- Script to load the Mappy ROM on page load -->
    <script>
        window.onload = function() {
            nes_load_url("nes-canvas", "Mappy.nes");
        }
    </script>
</head>
<body>
    <div style="margin: auto; width: 75%;">
        <canvas id="nes-canvas" width="256" height="240" style="width: 100%;"></canvas>
    </div>
    <p>
        DPad: Arrow keys<br/>
        Start: Return, Select: Tab<br/>
        A Button: A, B Button: S
    </p>
</body>
</html>
